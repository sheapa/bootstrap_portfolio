<body>
    <!-- Responsive NavBar -->
    <div class="container-fluid" id="header">
      <nav class="titleBar fixed-top">
        <!--Name Badge (Top-Left).-->
        <div class="navbar flex-column flex-sm-row">
            <span class="navbar-brand-center mb-0 h1">Patrick Shea</span>
        <div>
        <div>
            <ul class="nav navbar-center flex-column flex-sm-row">
                <!-- Current page place holder link "#".-->

  <!-- Primary content container.-->
    <div class="col-md-8 offset-md-2 primaryContent">
    <div class="row">
        <div class="col-sm-12">
            <h2>Contact</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <!--Help ticket submission form.-->
            <form>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Name</label>
                    <div class="col-8">
                        <input class="form-control" type="text" value="Your name" id="example-text-input">
                    </div>
                    <!--Added 2 empty cols for formatting.-->
                    <div class="col-2"></div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Email</label>
                    <div class="col-8">
                        <input class="form-control" type="text" value="user@email.com" id="example-text-input">
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="form-group row">
                    <label for="message" class="col-2 col-form-label">Message</label>
                    <div class="col-8">
                        <input class="form-control" type="text" value="I would like a website please!" id="example-text-input">
                    </div>
                    <div class="col-2"></div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <!--I added an under construction disclaimer, so my brother doesn't submit a ticket to nowhere again...-->
    <div class="row">
        <div class="offset-sm-2 col-sm-8" align="center">
            <p>
                Contact page is still under construction. Please submit all inquiries to patshea26@gmail.com.
            </p>
        </div>

    </div>
</div>
